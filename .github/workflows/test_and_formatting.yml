name: Java Test and Formatting

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: test-format-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build
        uses: ./.github/actions/build_setup

      - name: Run Tests with Gradle
        run: ./gradlew test --warning-mode all --build-cache

  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build
        uses: ./.github/actions/build_setup

      - name: Run Spotless Formatting with Gradle
        run: ./gradlew spotlessCheck --warning-mode all --build-cache
